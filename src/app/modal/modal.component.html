<div class="input-group">
  <label for="expense">Expense</label>
  <span class="currency-symbol">Â£</span>
  <input [(ngModel)]="data.expense" class="currency-input" type="text" id="expense" name="expense">
</div>
<div class="input-group">
  <label for="category">Category</label>
  <select [(ngModel)]="data.category" id="category" name="category">
    <option value="holiday">Holiday</option>
    <option value="drinks">Drinks</option>
    <option value="food">Food</option>
    <option value="games">Games</option>
    <option value="sport">Sport</option>
    <option value="streaming">Streaming</option>
  </select>
</div>
<div class="input-group">
  <label for="description">Description</label>
  <input [(ngModel)]="data.description" type="text" id="description" name="description">
</div>
<button (click)="addExpense()">Add</button>
