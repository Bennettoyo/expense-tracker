<ngx-charts-line-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="single"
  [gradient]="false"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  xAxisLabel="Country"
  yAxisLabel="Population"
  (select)="onSelect($event)">
</ngx-charts-line-chart>
